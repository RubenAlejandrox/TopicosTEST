<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Tópicos de Desarrollo de Sistemas</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <style>
      body {
        margin: 0;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        background-color: #111;
        padding: 30px 40px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        width: 380px;
      }

      h1 {
        font-size: 22px;
        margin-bottom: 10px;
      }

      h2 {
        font-size: 16px;
        font-weight: normal;
        color: #bdbdbd;
        margin-bottom: 20px;
      }

      p {
        margin: 8px 0;
      }

      .github {
        margin-top: 20px;
        font-size: 40px;
        color: #ffffff;
      }

      .github:hover {
        color: #6e40c9;
        transition: 0.3s;
      }

  <body>
    <div class="card">
      <h1>Tópicos de Desarrollo de Sistemas</h1>
      <h2>Creación de mi repositorio</h2>

      <p><strong>Alumno:</strong></p>
      <p>Rubén Alejandro</p>

      <a
        href="https://github.com/RubenAlejandrox/TopicosTEST"
